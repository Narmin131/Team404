    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"

    <link rel="stylesheet" href="./assets/sass/owl.carousel.min.css">

<body>

    <!-- Boostrap slider start -->

    <section class="first-carousel">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/img/neom-ua-yfFmM_UU-unsplash.jpg" class="d-block w-100 h-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/neom-va9218QJFAk-unsplash.jpg" class="d-block w-100 h-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/the-cleveland-museum-of-art-Tl9uudd4DOE-unsplash (1).jpg"
                        class="d-block w-100 h-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <!-- Boostrap slider end -->

    <section class="second-carousel">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="./assets/img/neom-va9218QJFAk-unsplash.jpg" alt="...">
                </div>
                <div class="swiper-slide">
                    <img src="https://swiperjs.com/demos/images/nature-2.jpg" />
                </div>
                <div class="swiper-slide">
                    <img src="https://swiperjs.com/demos/images/nature-3.jpg" />
                </div>
                <div class="swiper-slide">
                    <img src="https://swiperjs.com/demos/images/nature-4.jpg" />
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </section>

    <!-- Owl Carousel slider start -->
    <section class="third-carousel">
        <div class="owl-carousel">
            <div class="owlItem"> Your Content </div>
            <div class="owlItem"> Your Content </div>
            <div class="owlItem"> Your Content </div>
            <div class="owlItem"> Your Content </div>
            <div class="owlItem"> Your Content </div>
            <div class="owlItem"> Your Content </div>
            <div class="owlItem"> Your Content </div>
        </div>
    </section>

    <!-- Owl Carousel slider end -->

    <section class="a"></section>
    <section class="a"></section>
    <section class="a"></section>


    <button class="to-top-btn">
        <i class="fa-solid fa-left-long fa-rotate-90"></i>
    </button>

    <script src="./assets/js/owl.carousel.min.js"></script>



    <script src="./assets/js/index.js"></script>
